<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
    }

    table {
      width: 60%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    table, th, td {
      border: 1px solid #333;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    form {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 6px;
      width: 250px;
    }

    button {
      padding: 6px 15px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .add-btn {
      background-color: #4CAF50;
      color: white;
    }

    .modify-btn {
      background-color: #2196F3;
      color: white;
    }

    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      min-width: 300px;
    }

    .modal-content input {
      margin-bottom: 10px;
      width: 80%;
      padding: 6px;
    }

    #updateButton {
      background-color: #FF9800;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Student List</h2>

  <table id="studentlist">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <!-- Add Student Form -->
  <form id="addForm">
    <div class="form-group">
      <input type="text" id="name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <input type="text" id="id" placeholder="ID" required>
    </div>
    <div class="form-group">
      <input type="text" id="marks" placeholder="Marks" required>
    </div>
    <button type="submit" class="add-btn">Add</button>
  </form>

  <!-- Modify Student Form -->
  <form id="modifyForm">
    <div class="form-group">
      <input type="text" id="modifyId" placeholder="ID to Modify" required>
    </div>
    <button type="submit" class="modify-btn">Modify</button>
  </form>

  <!-- Update Popup Modal -->
  <div class="modal" id="updateModal">
    <div class="modal-content">
      <h3>Update Student</h3>
      <input type="text" id="updateName" placeholder="New Name"><br>
      <input type="text" id="updateMarks" placeholder="New Marks"><br>
      <button id="updateButton">Update</button>
    </div>
  </div>

  <script>
    const studentTable = document.querySelector('#studentlist tbody');
    const addForm = document.getElementById('addForm');
    const modifyForm = document.getElementById('modifyForm');
    const updateModal = document.getElementById('updateModal');
    const updateButton = document.getElementById('updateButton');
    let rowToUpdate = null;

    // Add Student
    addForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const id = document.getElementById('id').value;
      const marks = document.getElementById('marks').value;

      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>${id}</td><td>${marks}</td>`;
      studentTable.appendChild(row);
      addForm.reset();
    });

    // Show Popup for Modify
    modifyForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const modifyId = document.getElementById('modifyId').value.trim();
      rowToUpdate = null;

      const rows = studentTable.querySelectorAll('tr');
      for (let row of rows) {
        const idCell = row.cells[1].textContent.trim();
        if (idCell === modifyId) {
          rowToUpdate = row;
          document.getElementById('updateName').value = row.cells[0].textContent;
          document.getElementById('updateMarks').value = row.cells[2].textContent;
          updateModal.style.display = 'flex';
          break;
        }
      }

      if (!rowToUpdate) {
        alert('ID not found in the table.');
      }

      modifyForm.reset();
    });

    // Handle Update in Popup
    updateButton.addEventListener('click', function() {
      const newName = document.getElementById('updateName').value;
      const newMarks = document.getElementById('updateMarks').value;

      if (rowToUpdate) {
        rowToUpdate.cells[0].textContent = newName;
        rowToUpdate.cells[2].textContent = newMarks;
        updateModal.style.display = 'none';
      }
    });

    // Hide modal when clicking outside it
    window.addEventListener('click', function(e) {
      if (e.target === updateModal) {
        updateModal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
